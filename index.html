<!DOCTYPE html>
<html>
<head>
	<title>Input focus effect</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<input type="text" class="input-class" onfocusout="focusOutFunction(this);">
			<label id="name-label">Name</label>
			<span class="border"></span>
		</div>
	</div>
	<script type="text/javascript">
		function focusOutFunction(e){
			if(e.value.length > 0){
				document.getElementById('name-label').style.top = "-19px";
				document.getElementById('name-label').style.left = "-19px";
			}
		}
	</script>
</body>
</html>
